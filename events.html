<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Event Tracker</title>
    <link rel="stylesheet" href="styles/project.css">
</head>
<body>
	<h1>Event Tracker</h1>
	<form>
		<label for="event-name">Event Name:</label>
		<input type="text" id="event-name" name="event-name"><br><br>
		<label for="event-date">Event Date:</label>
		<input type="date" id="event-date" name="event-date"><br><br>
		<label for="event-description">Event Description:</label><br>
		<textarea id="event-description" name="event-description" rows="4" cols="50"></textarea><br><br>
		<button type="submit">Add Event</button>
	</form>
</body>
</html>
